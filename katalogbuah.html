<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Buah</title>
    <link rel="stylesheet" href="katalogbuah.css">
</head>
<body>
    <div class="katalog">
        <div class="menu-buah">
            <img src="/gambar/jeruk.jpg" alt="Jeruk" class="buah-image">
            <h2 class="nama-buah">Jeruk</h2>
            <p class="harga-buah">Rp 15.000</p>
        </div>
        <div class="menu-buah">
            <img src="/gambar/mangga.jpg" alt="Mangga" class="buah-image">
            <h2 class="nama-buah">Mangga</h2>
            <p class="harga-buah">Rp 20.000</p>
        </div>
        <div class="menu-buah">
            <img src="/gambar/kiwi.jpg" alt="Kiwi" class="buah-image">
            <h2 class="nama-buah">Kiwi</h2>
            <p class="harga-buah">Rp 25.000</p>
        </div>
    </div>
</body>
</html>
